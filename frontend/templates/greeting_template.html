<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Greeting</title>
    <style>
        body {
            background-color: #4B3E68;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .content {
            padding-top: 50px;
        }
        .title {
            font-size: 2em;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Счастливого Нового Года!</h1>
        <p class="message">Дорогой {{ name }},</p>
        <p class="message">{{ message }}</p>
        <div class="footer">
            Отправлено с любовью ❤️
        </div>
    </div>
</body>
</html>
